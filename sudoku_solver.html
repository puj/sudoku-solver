<style type="text/css">
    body {

    }
    section#main {
		display: block;
        width: 432px;
        margin: 0 auto;
    }
    button {
        display: inline;
        width: 40%;
        height: 34px;
        font-size: 24px;
        margin: 10px 0 0 0;
    }
    button#solve {
        width: 58%;
        margin-right: 2%;
    }
    h1 {
        font-family: sans-serif;
        font-size: 48px;
    }
    table#sudoku tr td input {
        width: 48px;
        height: 48px;
        border: 1px solid #222;
        padding: 8px 6px 8px 12px;
        line-height: 24px;
        font-size: 24px;
    }
    table#sudoku tr:first-child td input {
        border-top: 3px solid #000;
    }
    table#sudoku tr:nth-child(3n) td input {

    }
    table#sudoku tr td:first-child input {

    table#sudoku tr td:nth-child(3n) input {

</style>
